<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABION NEXUS - Enterprise Automation Solutions</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            /* BACKGROUND OPTIONS - Choose one of these: */
            
            /* Option 1: Light Professional (Recommended) */
            background: linear-gradient(135deg, #8b9bff 0%, #667eea 50%, #764ba2 100%);
            
            /* Option 2: Soft Morning Sky */
            /* background: linear-gradient(135deg, #a1c4fd 0%, #667eea 50%, #764ba2 100%); */
            
            /* Option 3: Minimalist Light */
            /* background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); */
            
            /* Option 4: Warm Professional */
            /* background: linear-gradient(135deg, #667eea 0%, #f093fb 100%); */
            
            /* Option 5: Corporate Blue */
            /* background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); */
            
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        /* Add subtle pattern overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.4;
            z-index: 0;
        }
        
        .loading-container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem 4rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
        }
        
        /* Logo Styles */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0ff 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
            line-height: 1;
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            opacity: 0.95;
            font-weight: 300;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .parent-message {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
            font-weight: 500;
        }
        
        .redirect-message {
            margin-top: 0.8rem;
            font-size: 0.9rem;
            opacity: 0.7;
            font-style: italic;
        }
        
        /* Add a subtle glow effect */
        .loading-container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #667eea);
            border-radius: 20px;
            opacity: 0.5;
            z-index: -1;
            filter: blur(10px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .loading-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            .logo-icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fabionnexu9892back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
</head>
<body>
    <div class="loading-container">
        <!-- Logo Section -->
        <div class="logo-container">
            <div class="logo-icon">
                <!-- Simple layers icon representing automation/nexus -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="#667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="#667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="logo-text">ABION NEXUS</div>
        </div>
        
        <div class="tagline">Enterprise Automation Solutions</div>
        <div class="loading-spinner"></div>
        <div class="parent-message">Powered by ABION Industries Ltd</div>
        <div class="redirect-message">Redirecting to homepage...</div>
    </div>

    <script>
        // Redirect to the homepage after 4 seconds
        setTimeout(function() {
            window.location.href = 'landing.html';
        }, 3000);
        
        // Fallback redirect in case of any issues
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (window.location.pathname.endsWith('landing.html') || window.location.pathname.endsWith('/')) {
                    window.location.replace('landing.html');
                }
            }, 3500);
        });
    </script>

</body>
</html>
